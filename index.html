<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre páginas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="contenedor-grid">
        <div class="grid-boxes header"><span>Entre Páginas</span></div>
        <div class="grid-boxes menu">
            <div class="lateral">
            <ul>
                <li><h1>Categorías</h1></li>
                <li>Manga Nacional</li>
                <li>Mangas</li>
                <li>Novela Ligera</li>
                <li>Manwha</li>
            </ul>
        </div>
        </div>
        <div class="grid-boxes main">
            <div class="manga-nacional">
                <img src="./img/antagonista.webp" alt="Manga Nacional Antagonistas Tomo 2">
                <div class="card">
                <h5>Manga Antagonistas 02- Chile</h5>
                <span>$9.800</span>
                <div class="button-contain"><button class="carrito">🛒Añadir al Carrito</button></div>
            </div>
            </div>
            <div class="manga">
                <img src="./img/one_piece.webp" alt="Manga One Piece Tomo 1">
                <div class="card">
                <h5>Manga One Piece 01- Japón</h5>
                <span>$13.000</span>
                <div class="button-contain"><button class="carrito">🛒Añadir al Carrito</button></div>
            </div>
            </div>
            <div class="novela">
                <img src="./img/kimi_no_na_wa.jpg" alt="Novela Ligera kimi no na wa">
                <div class="card">
                <h5>Novela Ligera Kimi no Na Wa - Japón</h5>
                <span>$27.000</span>
                <div class="button-contain"><button class="carrito">🛒Añadir al Carrito</button></div>
            </div>
            </div>
            <div class="manwha">
                <img src="./img/Solo_Leveling_05_.webp" alt="Manwha Solo Leveling tomo 05" class="unica">
                <div class="card">
                <h5>Manwha Solo Leveling 05 - Corea</h5>
                <span>$11.500</span>
                <div class="button-contain"><button class="carrito">🛒Añadir al Carrito</button></div>
            </div>
            </div>
        </div>
        <div class="grid-boxes footer">
            <footer>@Entrepaginas.cl</footer>
        </div>
    </div>
    
</body>
</html>
